<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’•</title>

<!-- Mobile responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- cute font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    text-align: center;
}

.screen {
    display: none;
    padding: 20px;
}

#screen1 { display: block; }

img {
    max-width: 95%;
    height: auto;
}

/* buttons */
button {
    cursor: pointer;
    font-size: 18px;
    padding: 10px 20px;
}

.heart {
    font-size: 40px;
    background: none;
    border: none;
    margin-top: 20px;
}

/* hearts background */
.hearts-bg {
    background-color: #ffd6e8;
    background-image: radial-gradient(circle, #ff9ecf 10%, transparent 11%);
    background-size: 40px 40px;
    min-height: 100vh;
}

/* heart gifts */
.heart-gifts {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
}

.gift-heart {
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gift-heart:hover { transform: scale(1.2); }

/* overlay */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(255,182,193,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

#giftImage {
    max-width: 95vw;
    max-height: 95vh;
}

/* mobile adjustments */
@media (max-width: 500px) {
    .gift-heart { font-size: 40px; }
    button { font-size: 16px; padding: 8px 16px; }
}
</style>
</head>

<body>

<!-- 1 -->
<div id="screen1" class="screen">
    <img src="valentines/letter.png" onclick="showScreen(2)">
</div>

<!-- 2 -->
<div id="screen2" class="screen">
    <img src="valentines/valentine.png"><br><br>
    <button onclick="showScreen(3)">Yes!</button>
    <button id="noBtn" onclick="this.style.display='none'">No!</button>
</div>

<!-- 3 -->
<div id="screen3" class="screen">
    <img src="valentines/final.png">
    <button class="heart" onclick="nextSlide()">â¤ï¸</button>
</div>

<!-- 4 -->
<div id="screen4" class="screen">
    <img src="valentines/final1.png">
    <button class="heart" onclick="nextSlide()">â¤ï¸</button>
</div>

<!-- 5 -->
<div id="screen5" class="screen">
    <img src="valentines/final2.png">
    <button class="heart" onclick="showScreen(6)">â¤ï¸</button>
</div>

<!-- 6 HEART GIFTS -->
<div id="screen6" class="screen hearts-bg">
    <h2>Open all the hearts ğŸ’•</h2>
    <div class="heart-gifts">
        <div class="gift-heart" onclick="openGift(this,'valentines/val1.png')">ğŸ’</div>
        <div class="gift-heart" onclick="openGift(this,'valentines/val2.png')">ğŸ’</div>
        <div class="gift-heart" onclick="openGift(this,'valentines/val3.png')">ğŸ’</div>
    </div>
</div>

<!-- overlays -->
<div id="overlay" onclick="closeGift()">
    <img id="giftImage">
</div>

<script>
let currentScreen = 3;
let heartsLeft = 3;

function showScreen(n) {
    document.querySelectorAll('.screen').forEach(s => s.style.display='none');
    document.getElementById('screen'+n).style.display='block';
}

function nextSlide() {
    currentScreen++;
    showScreen(currentScreen);
}

/* gifts */
function openGift(el,img) {
    el.style.display='none';
    heartsLeft--;
    giftImage.src = img;
    overlay.style.display='flex';
}

function closeGift() {
    overlay.style.display='none';
    if (heartsLeft === 0) showScreen(7);
}
</script>

</body>
</html>
